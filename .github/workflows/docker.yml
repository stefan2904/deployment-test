name: Docker Image CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/$GITHUB_REPOSITORY:$(date +%s)
  
    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: $GITHUB_ACTOR
        password: ${{ secrets.GITHUB_TOKEN }}
            
    - name: Docker Build & Push
      run: |
        echo "Building branch: $GITHUB_REF"
        echo "      at commit: ${{ github.sha }}"
        echo "   triggered by: ${{ github.event_name}}"
        echo "Pushing to:      $docker_tag"
        docker build . -t $docker_tag
        docker push $docker_tag
      env:
        docker_tag: docker.pkg.github.com/$GITHUB_REPOSITORY/github-deployment-test:${GITHUB_REF#refs/heads/} 
      
